<div class="container mt-5">
    <button class="btn btn-primary" (click)="onFetchData()">Fetch Data</button>
    <hr>
    <div class="card mt-5">
        <div class="card-header">
          <h3>Dynamic Forms</h3>
        </div>
        <div class="card-body">
          <form #pcrForm="ngForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress" ngModel>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel>
            </div>
            <hr>
            <div [innerHTML]="importedDynamicFormsData"></div>
          </form>
        </div>
        <button type='button' class='btn btn-primary' id='nextBtn' (click)='onFormSubmit($event)'>Submit </button>
        <!-- <div class="card-footer">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div> -->
    </div>
  </div>

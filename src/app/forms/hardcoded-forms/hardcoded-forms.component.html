<div class="container">
  <div class="card mt-5">
    <form (ngSubmit)="onSubmit()" #pcrForm="ngForm">
      <div class="card-header">
        <h3>Hardcoded Forms</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAddress" ngModel>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkMeOut" ngModel>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

      </div>
      <div class="card-footer">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
